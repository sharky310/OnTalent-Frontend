<p class="h5 text-center my-3">Next we show you your next events</p>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Event</th>
        <th scope="col">Date</th>
      </tr>
     </thead>
     <tbody>
        <tr *ngFor="let item of this.listEvent">
            <td>{{item.name}}</td>
            <td>{{item.date  | date: 'dd/MM/yy' }}</td>
            </tr>
     </tbody>
</table>

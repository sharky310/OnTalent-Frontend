<div class="container">

    <div class="row mx-auto modal-dialog-centered">

      <div class="col-12 col-lg-5 shadow p-3 mx-auto">
          <p class="text-center pb-3 h2">LOGIN SYSTEM</p>

            <form [formGroup]="loginForm"  

            (ngSubmit)="login()">
                
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text"
                      formControlName="email"
                      placeholder="Enter your email" required/>
                      <ot-validation-messages [control]="loginForm.get('email')"></ot-validation-messages>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input
                      class="form-control"
                      type="password"
                      formControlName="password"
                      placeholder="Enter your password" required/>
                      <ot-validation-messages [control]="loginForm.get('password')"></ot-validation-messages>
                  </div>
                
               
    
                   <br>
                   <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">LogIn</button>
    
                </form>
              <div>No account yet? <a href="/applyPage">Ask for it</a></div>

          </div>
          
          
    </div>

</div>

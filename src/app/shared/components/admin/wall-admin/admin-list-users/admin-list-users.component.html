<div class="container">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">DNI</th>
        <th scope="col">FIRST NAME</th>
        <th scope="col">EMAIL</th>
      </tr>
    </thead>
      <tbody>
          <tr *ngFor="let item of this.listUsers">
              <td>{{item.dni}}</td>
              <td>{{item.first_name}}</td>
              <td>{{item.email}}</td>
              </tr>
      </tbody>

  </table>
</div>
